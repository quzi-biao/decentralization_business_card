        .container {

        }

        a {
            display: block;

            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .flag {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        .footer a {
            display: inline;
            padding: 0;
            background: none;
            color: #667eea;
            box-shadow: none;
            font-size: 0.9em;
        }

        .footer a:hover {
            transform: none;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }
        }
