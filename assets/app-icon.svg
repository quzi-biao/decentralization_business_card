<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <!-- 光泽效果 -->
    <radialGradient id="gloss" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- 光泽效果 -->
  <ellipse cx="300" cy="300" rx="400" ry="400" fill="url(#gloss)"/>
  
  <!-- 名片图标组 -->
  <g transform="translate(512, 512)">
    <!-- 后面的名片（稍微偏移和旋转） -->
    <g transform="translate(80, 70) rotate(15)">
      <rect x="-240" y="-155" width="480" height="310" rx="24" fill="#E0E7FF" opacity="0.5"/>
    </g>
    
    <!-- 中间的名片 -->
    <g transform="translate(40, 35) rotate(8)">
      <rect x="-260" y="-167" width="520" height="335" rx="26" fill="#C7D2FE" opacity="0.7"/>
    </g>
    
    <!-- 前面的主名片（更大） -->
    <g>
      <!-- 名片主体 -->
      <rect x="-280" y="-180" width="560" height="360" rx="28" fill="url(#cardGradient)" stroke="#4F46E5" stroke-width="6"/>
      
      <!-- 名片内容 - 头像圆圈 -->
      <circle cx="-155" cy="-65" r="52" fill="#4F46E5" opacity="0.2"/>
      <circle cx="-155" cy="-65" r="45" fill="#4F46E5"/>
      
      <!-- 名片内容 - 文字线条 -->
      <rect x="-65" y="-95" width="250" height="18" rx="9" fill="#4F46E5"/>
      <rect x="-65" y="-58" width="190" height="15" rx="7" fill="#94A3B8"/>
      <rect x="-65" y="-28" width="160" height="15" rx="7" fill="#94A3B8"/>
      
      <!-- 名片内容 - 底部装饰线 -->
      <rect x="-255" y="95" width="125" height="12" rx="6" fill="#E0E7FF"/>
      <rect x="-110" y="95" width="95" height="12" rx="6" fill="#E0E7FF"/>
      
      <!-- AI 星标装饰 -->
      <g transform="translate(210, -125)">
        <circle cx="0" cy="0" r="36" fill="#7C3AED"/>
        <path d="M 0,-21 L 4.2,-7 L 18.2,-4.2 L 7,4.2 L 9.8,18.2 L 0,11.2 L -9.8,18.2 L -7,4.2 L -18.2,-4.2 L -4.2,-7 Z" fill="#FFFFFF"/>
      </g>
    </g>
  </g>
  
  <!-- 底部装饰点 -->
  <circle cx="150" cy="850" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="200" cy="880" r="6" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="850" cy="180" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="900" cy="150" r="6" fill="#FFFFFF" opacity="0.3"/>
</svg>
